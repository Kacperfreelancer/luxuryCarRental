<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Car Rental</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/636a3696cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

  <div class="burger menu">
    <div class="burger__icon menu"></div>
    <div class="burger__icon menu"></div>
    <div class="burger__icon menu"></div>
  </div>

  <div class="nav-mobile menu">
    <div class="nav-mobile__menu">
      <ul class="nav-mobile__menu--navigation">
        <li><a href="#" class="menu-item">home</a></li>
        <li><a href="#" class="menu-item">garage</a></li>
        <li><a href="#" class="menu-item">about us</a></li>
        <li><a href="#" class="menu-item">contact</a></li>
      </ul>
      <div class="nav-mobile__menu--socials">
        <p class="nav-mobile__menu--socials-item social-media-icon menu-item"><i class="fa-brands fa-facebook-f"></i>
        </p>
        <p class="nav-mobile__menu--socials-item social-media-icon menu-item"><i
            class="fa-brands fa-facebook-messenger"></i></p>
        <p class="nav-mobile__menu--socials-item social-media-icon menu-item"><i class="fa-brands fa-instagram"></i></p>
        <p class="nav-mobile__menu--socials-item social-media-icon menu-item"><i class="fa-brands fa-whatsapp"></i></p>
        <p class="nav-mobile__menu--socials-item social-media-icon menu-item"><i class="fa-regular fa-envelope"></i></p>
      </div>
    </div>
  </div>

  <div class="navbar">
    <div class="navbar-top">
      <ul>
        <li><a href="#" class="">home</a></li>
        <li><a href="#" class="">garage</a></li>
        <li><a href="#" class="">about us</a></li>
        <li><a href="#" class="">contact</a></li>
      </ul>
    </div>
    <div class="navbar-left">
      <ul>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-facebook-messenger"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-whatsapp"></i></li>
        <li><i class="fa-regular fa-envelope"></i></li>
      </ul>
    </div>
  </div>

  <div class="wrapper">
    <div class="header">
      <div class="header__img">
        <img src="dist/img/mercedes-gle-header.jpg" alt="Mercedes GLE na górskiej drodze">
      </div>
      <div class="header__text">
        <h1 class="header__text--title">Luxury lifestyle rentals</h1>
        <p class="header__text--description">THE AMG GLE Coupe 2022</p>
        <p class="header__text--price"><span class="special-color">$ 600 </span> / Per Day</p>
        <button class="casual-button header__text--button">drive now</button>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="rentals">
      <div class="section-heading">rentals</div>
      <div class="rentals__box">
        <div class="rentals__box-card">
          <img src="dist/img/corvette-wbg.png" alt="Pomarańczowa corvetta">
          <h2 class="rentals__box-card--title">Corvetta</h2>
          <p class="rentals__box-card--price"><span class="special-color">$ 450 </span> / Per Day</p>
          <a href="##">Drive now <i class="fa-solid fa-arrow-right-long special-color"></i></a>
        </div>
        <div class="rentals__box-card">
          <img src="dist/img/lambo-wbg.png" alt="Lamborghini aventador">
          <h2 class="rentals__box-card--title">Lamborghini Aventador</h2>
          <p class="rentals__box-card--price"><span class="special-color">$ 800 </span> / Per Day</p>
          <a href="##">Drive now <i class="fa-solid fa-arrow-right-long special-color"></i></a>
        </div>
        <div class="rentals__box-card">
          <img src="dist/img/mercedes-wbg.png" alt="Zółty sportowy mercedes">
          <h2 class="rentals__box-card--title">Mercedes GT</h2>
          <p class="rentals__box-card--price"><span class="special-color">$ 750 </span> / Per Day</p>
          <a href="##">Drive now <i class="fa-solid fa-arrow-right-long special-color"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/js/main.min.js"></script>
</body>

</html>
